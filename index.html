<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

<link rel="stylesheet" href="./styles/style.css">

<style>
  .active { border-bottom: 2px solid white; font-weight: bold 0.5rem; }
</style>


</head>
<body class="bg-gray-800 text-white">
  <header class="bg-purple-700 text-white py-4 relative">
    <div class="container mx-auto flex items-center justify-between relative z-10">
      <nav>
        <ul class="flex gap-16 space-x-10">
          <li><a href="#home.html" class="border-b-2 border-transparent hover:border-white transition-all duration-800 font-bold active">Home</a></li>
          <li><a href="./src/genero.html" class="border-b-2 border-transparent hover:border-white transition-all duration-800 font-bold">Gênero</a></li>
          <li><a href="#maisassistidos.html" class="border-b-2 border-transparent hover:border-white transition-all duration-800 font-bold">Mais assistidos</a></li>
          <li><a href="#mangas.html" class="border-b-2 border-transparent hover:border-white transition-all duration-800 font-bold">Mangas</a></li>
          <li><a href="#feedback.html" class="border-b-2 border-transparent hover:border-white transition-all duration-800 font-bold">Feedback</a></li>
        </ul>
      </nav>
    </div>
    <div class="absolute inset-0 bg-inherit border-b-8 border-red-900" style="background-image: url('./src/image/sung jin woo.gif');"></div>
  </header> 

  <!-- aqui Conteúdo da página -->
  <main class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">Seja muito bem vindo ao meu site, fique a vontade!</h1>
    <p class="mb-8">Aqui você encontrará animes e mangas, e até o momento, sem nenhum anúncio.</p>
    <!-- Adicione o conteúdo da sua página aqui -->
  </main>

  <script>
    //opa tudo bem? Seleciona todos os links de navegação
    const navLinks = document.querySelectorAll('nav a');

    // Adiciona um event listener de clique a cada link
    navLinks.forEach((link) => {
      link.addEventListener('click', (event) => {
        event.preventDefault(); // Previne o comportamento padrão do link

        // Remove a classe 'active' de todos os links
        navLinks.forEach((l) => l.classList.remove('active'));

        // Adiciona a classe 'active' ao link clicado
        event.target.classList.add('active');

        // Redireciona para a página correspondente
        const href = event.target.getAttribute('href');
        window.location.href = href;
      });
    });
  </script>
</body>
</html>
